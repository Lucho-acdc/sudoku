<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="elegir-dificultad" id="elegir-dificultad">
        <h2>Dificultad</h2>
        <div class="contenedor-btn-dificultad">
            <button id="facil" class="css-button css-button-sharp css-button-sharp--red"> Facil </button>
            <button id="medio" class="css-button css-button-sharp css-button-sharp--red"> Medio </button>
            <button id="dificil" class="css-button css-button-sharp css-button-sharp--red"> Dificil </button>
            <button id="picante" class="css-button css-button-sharp css-button-sharp--red"> Picante </button>
        </div>
    </div>
    <br>
    <h1>Sudoku</h1>
    <br>
    <hr>
    <br>
    <!-- 9x9 board -->
    <div id="board"></div>
    <br>
    <div id="digitos"></div>
    <br>
    <button id="reiniciar" class="css-button css-button-sharp css-button-sharp--red"> Reiniciar </button>
    <button id="nuevo" class="css-button css-button-sharp css-button-sharp--red"> Nuevo Sudoku </button>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
